<div class="row">
    <div class="col-md-6">
        <div class="jumbotron">
            <div class="card border-primary mb-3" style="border-width:1.5px;" *ngFor="let symptom of symptoms">
                <div class="card-header bg-primary text-white">
                    <h5>Simptom:</h5>
                </div>
                <div class="card-body text-primary">
                    <h5> {{ symptom.title }} </h5>
                </div>
                <div class="card-footer bg-primary text-white">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <button class="btn btn-secondary btn-sm" (click)="deleteSymptom(symptom)">
                                <i class="fa fa-trash fa-lg" aria-hidden="true"></i> Obrisi
                            </button>
                            &nbsp;
                            <button class="btn btn-secondary btn-sm" (click)="updateSymptom(symptom)" data-toggle="modal" data-target="#updateSymptom">
                                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i> Izmjeni
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <br><br><br><br><br><br>
        <form [formGroup]="rForm" (ngSubmit)="addSymptom(rForm.value)">
            <div class="form-group">
                <h4>Simptom:</h4>
                <input type="text" class="form-control" formControlName="content" placeholder="Simptom">
            </div>
            <div *ngIf="!rForm.controls['content'].valid && rForm.controls['content'].touched">
                <span class="badge badge-danger">{{ error }}</span>
            </div>
            <div class="form-group row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" [disabled]="!rForm.valid">Kreiraj</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="updateSymptom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form [formGroup]="updateForm" (ngSubmit)="updateSymptomValue(updateForm.value)">
                    <div class="form-group">
                        <label for="title">Simptom:</label>
                        <input type="text" class="form-control" formControlName="content" placeholder="Simptom">
                    </div>
                    <div *ngIf="!updateForm.controls['content'].valid && updateForm.controls['content'].touched">
                        <span class="badge badge-danger">{{ error }}</span>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" [disabled]="!updateForm.valid" value="Izmjeni">
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>
