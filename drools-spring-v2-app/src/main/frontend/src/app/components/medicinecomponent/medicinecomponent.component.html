<div class="row">
    <div class="col-md-6">
        <div class="jumbotron">
            <div class="card border-success mb-3" style="border-width:1.5px;" *ngFor = "let medicineComponent of medicineComponents">
                <div class="card-header bg-success text-white">
                    <a><h5>Sastojak:</h5></a>
                </div>
                <div class="card-body text-primary">
                    <h5> {{ medicineComponent.title }} </h5>
                </div>
                <div class="card-footer bg-success text-white">
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <button class="btn btn-primary btn-sm" (click)="deleteComponent(medicineComponent)" [disabled]="medicineComponent.exist">
                                <i class="fa fa-trash fa-lg" aria-hidden="true"></i> Obrisi
                            </button>
                            &nbsp;
                            <button class="btn btn-primary btn-sm" (click)="updateComponent(medicineComponent)" data-toggle="modal" data-target="#updateComponent">
                                <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i> Izmjeni
                            </button>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
    <div class="col-md-6">
        <br><br><br><br><br><br>
        <form [formGroup]="rForm" (ngSubmit)="addComponent(rForm.value)">
            <div class="form-group">
                <h4>Sastojak:</h4>
                <input type="text" class="form-control" formControlName="content" placeholder="Sastojak">
            </div>
            <div *ngIf="!rForm.controls['content'].valid && rForm.controls['content'].touched">
                <span class="badge badge-danger">{{ error }}</span>
            </div>
            <div class="form-group row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" [disabled]="!rForm.valid">Kreiraj</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="updateComponent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form [formGroup]="updateForm" (ngSubmit)="updateComponentValue(updateForm.value)">
                    <div class="form-group">
                        <label for="title">Sastojak:</label>
                        <input type="text" class="form-control" formControlName="content" placeholder="Sastojak">
                    </div>
                    <div *ngIf="!updateForm.controls['content'].valid && updateForm.controls['content'].touched">
                        <span class="badge badge-danger">{{ error }}</span>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" [disabled]="!updateForm.valid" value="Izmjeni">
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>
