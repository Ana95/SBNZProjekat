<div class="jumbotron">
    <form [formGroup]="rForm" (ngSubmit)="showSymptoms(rForm.value)">
        <div class="form-group">
            <h4>Naziv bolesti:</h4>
            <input type="text" class="form-control" formControlName="name" placeholder="Naziv bolesti">
        </div>
        <div *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
            <span class="badge badge-danger">{{ error }}</span>
            </div>
        <div class="form-group row">
            <div class="col-sm-11"></div>
            <div class="col-sm-1">
                <button class="btn btn-primary" [disabled]="!rForm.valid">Izlistaj</button>
            </div>
        </div>
    </form>
    <br><br>
    <h4>Simptomi: </h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Simptom</th>
                <th scope="col">Specifiƒçan</th>
            </tr>
        </thead>
        <tbody id="bodyForScroll" *ngFor ="let symptom of sortedList">
            <tr>
                <td>{{symptom.title}}</td>
                <input class="form-check-input" type="checkbox" [checked]="symptom.isSpecific">
            </tr>
        </tbody>
    </table>
</div>
