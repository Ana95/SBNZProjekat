<div class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button type="button" class="btn btn-light btn-sm" id="menu_id">
      <i class="fa fa-bars fa-lg" aria-hidden="true"></i>        
    </button>  
    <div class="col-2">                 
    </div>
    <div class="col-9">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-3" type="text" name ="item" placeholder="Pretraga...">
      </form>     
    </div>
    <div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#logoutModal">
        <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i> Odjava
      </button>         
    </div>
  </nav>
</div>

<br><br><br>

<div id="wrapper" class="active">
  <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
      <div class="nav-side-menu">
        <div class="menu-list">
          <ul id="menu-content" class="menu-content collapse out">
            <li data-toggle="collapse" data-target="#medicines" class="collapsed active">
              <a>
                &nbsp;
                <img src="{{image_path}}" height="20" width="20"> Lijekovi
                <span class="arrow"></span>
              </a>
            </li>
            <ul class="sub-menu collapse" id="medicines">
              <li (click)="menu = 'spisakSvihLijekova'" class="active">
                <a>Spisak lijekova</a>
              </li>
              <li class="active" (click)="menu = 'allComponents'">
                <a>Spisak sastojaka</a>
              </li>
            </ul>
            <li  data-toggle="collapse" data-target="#doctors" class="collapsed active">
              <a>
                &nbsp;
                <img src="{{image_doctor}}" height="20" width="20"> Ljekari 
                <span class="arrow"></span>
              </a>
            </li>
            <ul class="sub-menu collapse" id="doctors">
              <li class="active" (click)="menu = 'allDoctors'">
                <a>Prikaz svih</a>
              </li>
            </ul>
            <li  data-toggle="collapse" data-target="#disease" class="collapsed active">
              <a>
                &nbsp;
                <img src="{{image_disease}}" height="20" width="20"> Bolesti 
                <span class="arrow"></span>
              </a>
            </li>
            <ul class="sub-menu collapse" id="disease">
              <li class="active" (click)="menu = 'disease'">
                <a>Prikaz trenutnih bolesti u sistemu</a>
              </li>
              <li class="active" (click)="menu = 'symptom'">
                <a>Pregled simptoma</a>
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </ul>
  </div>
</div>

<br><br>

<div id="page-content-wrapper">
  <div class="page-content inset">
    <div class="row">
      <div class = "col-md-3"></div>
      <div class="col-md-9" id="pageContent" [ngSwitch]="menu"> 
        <app-cure *ngSwitchCase="'spisakSvihLijekova'"></app-cure>
        <app-doctor *ngSwitchCase="'allDoctors'"></app-doctor>
        <app-medicinecomponent *ngSwitchCase="'allComponents'"></app-medicinecomponent>
        <app-disease *ngSwitchCase="'disease'"></app-disease>
        <app-symptom *ngSwitchCase="'symptom'"></app-symptom>
      </div>
    </div>
  </div>
</div>    
  
<div class="modal" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4><i class="fa fa-lock"></i> Odjava</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      </div>
      <div class="modal-body">
        <p><i class="fa fa-question-circle"></i> Da li zaista zelite da se odjavite? <br /></p>
        <div class="actionsBtns">
          <button class="btn btn-primary" type="button" (click)="logOut()">Odjava</button>
          &nbsp;
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Otkazi</button>
        </div>
      </div>
    </div>
  </div>
</div>
